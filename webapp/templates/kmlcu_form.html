{% extends "layout.html" %}

{% block title %}
KMCLU aur uski batein
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Welcome to KMCLU world</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}

    <form  method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{%url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
